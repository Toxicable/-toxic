<div class="center">

  <h1 class="timer">
    T - {{thurgerTime$ | async}}
  </h1>

  <h2 *ngIf="counts$ | async as count">
    Beef: {{count.Beef}} - Chicken: {{count.Chicken}}
  </h2>

  <div>
    <h2>What do you want?</h2>
  </div>

  <button mat-raised-button color="primary" (click)="add()">Add Person</button>
  <div *ngFor="let person of thurgers$ | async as thurger; trackBy: trackById">
    <mat-form-field>
      <input matInput placeholder="name" #input [value]="person.name" (keyup)="select(person.id, input.value, person.choice)" />
    </mat-form-field>
    <button mat-raised-button [color]="person.choice === 'Beef' ? 'primary' : ''" (click)="select(person.id, input.value, 'Beef')" >Beef</button>
    <button mat-raised-button [color]="person.choice === 'Chicken' ? 'primary' : ''" (click)="select(person.id, input.value, 'Chicken')" >Chicken</button>
    <button mat-raised-button color="warn" (click)="remove(person.id)" >Remove</button>
  </div>

</div>

<div class="center">

  <h1 class="timer">
    T - {{thurgerTime$ | async}}
  </h1>

  <div *ngIf="counts$ | async as count">
    <h2>Normal Orders</h2>
    Beef: {{count.Beef}} - Chicken: {{count.Chicken}}

    <h2>Special Orders</h2>
    <div *ngFor="let extra of count.Other">
      {{extra}}
    </div>
  </div>

  <div>
    <h2>What do you want?</h2>
  </div>
  <ng-container *ngIf="user$ | async as user">
    <button mat-raised-button color="primary" (click)="add(user.uid, user.email)">Add Order</button>
    <div *ngFor="let order of thurgers$ | async as thurger; trackBy: trackById">
      <span class="side">{{user.email}}</span>
      <span class="fixed">
        <button mat-raised-button [disabled]="!canEdit(order.userId, user.uid)" [color]="order.choice === 'Beef' ? 'primary' : ''" (click)="update(order.id, 'Beef', extras.value)" >Beef</button>
        <button mat-raised-button [disabled]="!canEdit(order.userId, user.uid)" [color]="order.choice === 'Chicken' ? 'primary' : ''" (click)="update(order.id, 'Chicken', extras.value)" >Chicken</button>
        <button mat-raised-button [disabled]="!canEdit(order.userId, user.uid)" color="warn" (click)="remove(order.id)" >Remove</button>
        <mat-form-field>
          <input matInput [disabled]="order.userId !== user.uid" placeholder="Extras" #extras [value]="order.extras" (keyup)="update(order.id, order.choice, extras.value)" />
        </mat-form-field>
      </span>
      <span class="side">{{order.addedAt}} ago</span>
    </div>
  </ng-container>
</div>
